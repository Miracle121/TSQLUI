<div class="table tabs-left">
    <ul class="nav nav-tabs">

        <li ng-class="getTabClass(1)" ng-click="setActiveTab(1)">
            <a href="" data-toggle="tab">Connection List</a>
        </li>

        <li ng-class="getTabClass(2)" ng-click="setActiveTab(2)">
            <a href="" data-toggle="tab">New Connection</a>
        </li>
    </ul>

    <div class="tab-content">
        <div ng-class="getTabPaneClass(1)">

            <form>

                <div id="newConnection">
                    <form id="target" class="form-horizontal">
                        <fieldset>
                            <div class="component" data-content="<form class='form'>
                            " data-title="Form Name" data-trigger="manual" data-html="true">&lt;!&ndash; Form
                                Name &ndash;&gt;
                                <legend>New Connection</legend>
                            </div>
                            <tab>
                                <tr>
                                    <td>
                                        Name: <input type="text" placeholder="Name"/>
                                    </td>
                                </tr>
                                <br><br>

                                <tr>
                                    <td>

                                        <div class="component" data-content="<form class='form'>

                                    " data-title="Select Basic" data-trigger="manual" data-html="true">
                                            &lt;!&ndash; Select Basic &ndash;&gt;
                                            <div class="control-group">
                                                <label class="control-label" for="selectbasic-0">Type:</label>

                                                <div class="controls">
                                                    <select id="selectbasic-0" name="selectbasic-0"
                                                            class="input-xlarge">
                                                        <option>SQL</option>
                                                        <option>MYSQL</option>
                                                        <option>PLSQL</option>
                                                        <option>MSSQL</option>
                                                        <option>ORACLE</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                    </td>
                                </tr>
                                <br>

                                <tr>
                                    <td>
                                        Server: <input type="text" placeholder="Server"/>
                                    </td>
                                </tr>
                                <br><br>

                                <tr>
                                    <td>
                                        DB: <input type="text" placeholder="Data Base Name"/>
                                    </td>
                                </tr>
                                <br><br>

                                <tr>
                                    <td>
                                        User Name: <input type="text" placeholder="User Name"/>
                                    </td>
                                </tr>
                                <br><br>

                                <tr>
                                    <td>
                                        Password: <input type="text" placeholder="Password"/>
                                    </td>
                                </tr>
                                <br><br>

                                <button type="button" class="btn btn-primary btn-xs">Test Connect</button>

                                <button type="button" class="btn btn-primary btn-xs">Connect</button>
                            </tab>

                        </fieldset>
                    </form>
                </div>

            </form>

        </div>

        <div ng-class="getTabPaneClass(2)">
            {{tab2}}


        </div>

    </div>
</div>
